  <head>
    <meta charset="UTF-8" />

    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Address book 2021</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4d5ebfaa9c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap-avatar@latest/dist/avatar.min.css"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap');
    </style>
  </head>
  <body>
    <!-- nav_search, add -->
    <nav class="navbar">
      <div class="navbar__logo">
        <div class="logo">
          <span class="logo__icon"><i class="fas fa-address-book"></i></span>
          <span class="logo__title">MySmartContact</span>
        </div>
        <div class="add__contact">
          <button class="add__btn">
            <i class="logo__icon fas fa-plus-circle"
              ><span class="add___btn__text"> ADD</span></i
            >
            <!-- <span class="add__btn__text">ADD</span> -->
          </button>
        </div>
      </div>
      <!-- search bar -->
      <div class="search">
        <div class="search__bar">
          <input class="search__area" type="text" placeholder="Search..." />
          <button type="submit" class="search__btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- contact list  -->
    <section class="container">
      <div class="contact__container">
        <!-- list header -->
        <div class="contact__header__row">
          <div class="contact__header__name">Name</div>
          <div class="contact__header__mobile">
            <i class="fas fa-mobile-alt"></i> Mobile
          </div>
          <div class="contact__header__email">
            <i class="far fa-envelope"></i> Email
          </div>
          <div class="contact__header__address">
            <i class="fas fa-home"></i> Address
          </div>
          <div class="delete__btn__column"></div>
          <div class="edit__btn__column"></div>
        </div>
        <div class="contact__divider"></div>

        <!-- list contact column -->
        <div class="contacts__row">
          <!-- first contact -->
          <div class="details__contact">
            <div class="avatar">
              <span
                class="
                  avatar avatar-lg-32
                  badge-secondary
                  rounded-circle
                  text-light
                  p-1
                "
                >AG</span
              >
            </div>
            <div class="contact__name">Alisha Greve</div>
            <div class="contact__mobile">9854102</div>
            <div class="contact__email">alisha</div>
            <div class="contact__address">A0876 Oslo, Norway</div>
            <button class="btn__icon delete__btn">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button class="btn__icon edit__btn">
              <i class="far fa-edit"></i>
            </button>
          </div>

          <!-- first contact -->
          <div class="details__contact">
            <div class="avatar">
              <span
                class="
                  avatar avatar-lg-32
                  badge-secondary
                  rounded-circle
                  text-light
                  p-1
                "
                >AG</span
              >
            </div>
            <div class="contact__name">Alisha Greve</div>
            <div class="contact__mobile">9854102</div>
            <div class="contact__email">alisha</div>
            <div class="contact__address">A0876 Oslo, Norway</div>
            <button class="btn__icon delete__btn">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button class="btn__icon edit__btn">
              <i class="far fa-edit"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Add new contact -->
      <div class="hey">
        <h3>Add new contact</h3>
        <label for="new__first__name">First Name</label>
        <input type="text" id="new__fist__name" />

        <label for="new__last__name">Last Name</label>
        <input type="text" id="new__last__name" />

        <label for="new__mobile">Mobile</label>
        <input
          type="tel"
          id="new__mobile"
          pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"
          required
        />

        <label for="new__email">Email</label>
        <input type="email" id="new__email" />

        <label for="new__address">Address</label>
        <input type="text" id="new__address" />

        <button class="cancel__new__contact">Save</button>
        <button class="submit__new__contact">Cancel</button>
      </div>
      <div class="overlay hidden"></div>
    </section>
